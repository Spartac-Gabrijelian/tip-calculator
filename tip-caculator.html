<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style/bottom-section.css" />
    <link rel="stylesheet" href="style/top section.css" />
    <link rel="stylesheet" href="style/general.css" />
  </head>
  <body>
    <div class="aplication-container">
      <div class="top-container">
        <div class="title-container">
          <h1 class="aplication-title">Tip Calculator</h1>
        </div>
        <div class="bill-amount-container">
          <p class="dollar-sign">$</p>
          <input
            class="amount-input js-amount-input"
            placeholder="Type bill amount"
          />
        </div>
        <div class="percentage-section">
          <p>Tip:</p>
          <input
            class="js-input-percentage"
            type="range"
            min="0"
            max="100"
            value="50"
          />
          <p class="selected-percentage"></p>
        </div>
      </div>
      <p class="line"></p>
      <div class="bottom-container">
        <div class="title-container">
          <h3 class="results-title">Results</h3>
        </div>
        <div class="result-section-1">
          <p class="tip-amount">Tip amount</p>
          <p class="tip-amount-result"></p>
        </div>
        <div class="result-section-2">
          <p class="total-bill-with-tip">Total bill with tip</p>
          <p class="total-bill-with-tip-result"></p>
        </div>
      </div>
    </div>

    <script src="scripts/input.js"></script>
  </body>
</html>
